ExtName=IBM Globalization Delivery
ExtDesc=IBM Globalization Delivery fornisce funzionalità di modifica e traduzione automatica che consentono di creare, aggiornare e rivedere rapidamente le traduzioni per l'applicazione Bluemix™. Questa estensione consente allo sviluppatore dell'applicazione di tradurre dinamicamente i file delle proprietà utilizzando la traduzione automatica. Lo sviluppatore dell'applicazione può includere direttamente file di proprietà aggiornati nel pacchetto dell'applicazione oppure l'applicazione può utilizzare bundle di risorse dinamiche per cercare le stringhe in tempo reale. 
ExtMessage=Per ulteriori informazioni e una guida rapida, consultare la <a href="https://www.ng.bluemix.net/docs/containers/container_pipeline.html#container_pipeline_globalization" target="_blank">documentazione</a> o il <a href="https://youtu.be/UToj7FIomCg">blog video</a> e fare riferimento alle <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">condizioni d'uso</a> per il servizio IBM Globalization Delivery.  

INPUT_PATTERN_KEY=Nome file di origine
INPUT_PATTERN_DESC=Identifica il nome dei file di input da tradurre. Utilizza il find di Linux per identificare eventuali file che corrispondono a questo nome all'interno del codice sorgente. Ad esempio, 'Language_en.properties' corrisponderà a qualsiasi file con quel nome nelle sottodirectory. Se vi sono più file che corrispondono a questo nome, verranno creati più progetti di globalizzazione.  

# Accepting the creation of services 
ACCEPT_KEY=Imposta servizio e spazio per me
ACCEPT_DESC=Quando questa opzione è impostata su true, il servizio IBM Globalization Delivery verrà aggiunto allo spazio, se necessario, e associato a un'applicazione 'pipeline_bridge_app'.  Se impostata su false, sarà necessario aggiungere un'istanza del servizio IBM Globalization Service allo spazio in IBM Bluemix. Riesaminare le <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">Condizioni d'uso</a>.

SUBMISSION_NAME_KEY=Prefisso del progetto Globalization 
SUBMISSION_NAME_DESC=Il prefisso utilizzato durante la creazione del nome del progetto Globalization Delivery da inoltrare. Il nome del progetto sul dashboard del servizio Globalization Delivery verrà costruito utilizzando questo valore con il formato [prefix].path.to.source.file
