# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization Delivery
ExtDesc=IBM Globalization Delivery は、Bluemix™ アプリケーションの翻訳を迅速に作成、保守、および改訂できる機械翻訳および編集の機能を提供します。 この拡張機能により、アプリケーション開発者は機械翻訳を使用してプロパティー・ファイルを必要に応じて適宜翻訳することができます。 アプリケーション開発者が更新されたプロパティー・ファイルをアプリケーション・パッケージに直接組み込むこともできれば、アプリケーションがストリングのリアルタイム・ルックアップに動的リソース・バンドルを使用することもできます。 
ExtMessage=詳細およびクイック・スタート・ガイドについては、<a href="https://www.ng.bluemix.net/docs/containers/container_pipeline.html#container_pipeline_globalization" target="_blank">資料</a>または<a href="https://youtu.be/UToj7FIomCg">動画ブログ</a>、および IBM Globalization Delivery サービスの<a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">ご利用条件</a>を参照してください。

INPUT_PATTERN_KEY=ソース・ファイル名
INPUT_PATTERN_DESC=翻訳する入力ファイルの名前を識別します。 ソース・コード内でこの名前に一致するすべてのファイルを識別するには、Linux の find を使用します。 例えば、「Language_en.properties」は、サブディレクトリー内にあるこの名前のすべてのファイルに一致します。 この名前に一致するファイルが複数ある場合、複数のグローバリゼーション・プロジェクトが作成されます。  

# Accepting the creation of services 
ACCEPT_KEY=サービスとスペースの自動セットアップ
ACCEPT_DESC=このオプションが true に設定される場合、必要に応じて IBM Globalization Delivery サービスが当該スペースに追加され、「pipeline_bridge_app」アプリケーションにバインドされます。  false に設定される場合、IBM Globalization サービスのインスタンスが IBM Bluemix 内のスペースに追加してください。 <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">ご利用条件</a>を確認してください。

SUBMISSION_NAME_KEY=Globalization プロジェクト接頭部 
SUBMISSION_NAME_DESC=実行依頼する Globalization Delivery プロジェクトの名前を作成する際に使用される接頭部。 Globalization Delivery サービス・ダッシュボード上のプロジェクトの名前は、この値を [prefix].path.to.source.file のフォーマットで使用して構成されます。
