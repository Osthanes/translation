# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization Pipeline
ExtDesc=IBM Globalization Pipeline は機械翻訳と編集の機能を備えており、この機能を使用することによって、ご使用の Bluemix™ アプリケーション用に訳出作業および翻訳結果の保守と改訂を迅速に行うことができます。この拡張機能により、アプリケーション開発者は機械翻訳を使用してプロパティー・ファイルを必要に応じて適宜翻訳することができます。 アプリケーション開発者が更新されたプロパティー・ファイルをアプリケーション・パッケージに直接組み込むこともできれば、アプリケーションが動的リソース・バンドルを使用してストリングをリアルタイムにルックアップすることもできます。 
ExtMessage=詳細およびクイック・スタート・ガイドについては、<a href="https://hub.jazz.net/docs/deploy_ext/#globalize" target="_blank">資料</a>または<a href="https://youtu.be/UToj7FIomCg">動画ブログ</a>を調べると共に、IBM Globalization Pipeline サービスの<a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">ご利用条件</a>も参照してください。

INPUT_PATTERN_KEY=ソース・ファイル名
INPUT_PATTERN_DESC=翻訳する入力ファイルの名前を特定します。 ソース・コード内でこの名前に一致するすべてのファイルを特定するには、Linux の find を使用します。 例えば、「Language_en.properties」は、サブディレクトリー内にあるこの名前のすべてのファイルに一致します。 この名前に一致するファイルが複数ある場合、複数のグローバリゼーション・バンドルが作成されます。  

# Accepting the creation of services 
ACCEPT_KEY=サービスとスペースの自動セットアップ
ACCEPT_DESC=このオプションが true に設定されていると、必要に応じて IBM Globalization Pipeline サービスが当該スペースに追加され、「pipeline_bridge_app」アプリケーションにバインドされます。false に設定されている場合、IBM Globalization Pipeline サービスのインスタンスは既に存在していなければなりません。または IBM Bluemix の当該スペース内に追加する必要があります。<a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">ご利用条件</a>を確認してください。

SUBMISSION_NAME_KEY=グローバリゼーション・バンドル接頭部
SUBMISSION_NAME_DESC=実行依頼する Globalization Pipeline バンドルの名前を作成する際に使用される接頭部。Globalization Delivery サービス・ダッシュボード上のバンドルの名前は、この値を [prefix].path.to.source.file のフォーマットで使用して構成されます。
