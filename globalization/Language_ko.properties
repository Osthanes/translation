# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization Delivery
ExtDesc=IBM Globalization Delivery는 사용자가 Bluemix™ 애플리케이션에 대한 변환을 빠르게 작성, 유지보수 및 수정할 수 있도록 하는 머신 변환 및 편집 기능을 제공합니다. 이 Extension을 사용하면 애플리케이션 개발자가 머신 변환을 사용하여 특성 파일을 동적으로 변환할 수 있습니다. 애플리케이션 개발자는 업데이트된 특성 파일을 애플리케이션 패키지에 직접 포함할 수 있습니다. 또는 애플리케이션에서 문자열의 실시간 검색을 위해 동적 자원 번들을 사용할 수 있습니다. 
ExtMessage=자세한 정보 및 빠른 시작 안내서는 당사 <a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#globalization" target="_blank">문서</a>를 보고 IBM Globalization Delivery 서비스의 <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">이용 약관</a>을 참조하십시오. 

INPUT_PATTERN_KEY=소스 파일 이름
INPUT_PATTERN_DESC=변환될 입력 파일의 이름을 식별합니다. Linux 'find' 명령을 사용하여 소스 코드 내에서 이 이름과 일치하는 파일을 식별할 수 있습니다. 예를 들어, 'Language_en.properties'는 서브디렉토리에서 해당 이름의 파일과 일치됩니다. 이 이름과 일치하는 파일이 여러 개이면 다중 다국어 지원 프로젝트가 작성됩니다. 

# Accepting the creation of services 
ACCEPT_KEY=나를 위한 서비스 및 영역 설정
ACCEPT_DESC=이 옵션이 true로 설정된 경우, IBM Globalization Delivery Service는 필요시에 영역에 추가되며 'pipeline_bridge_app' 애플리케이션에 바인드됩니다. false로 설정된 경우, IBM Globalization Service의 인스턴스가 IBM Bluemix의 영역에 추가되어야 합니다. <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">이용 약관</a>을 검토하십시오.

SUBMISSION_NAME_KEY=Globalization Delivery 프로젝트 접두부
SUBMISSION_NAME_DESC=제출될 Globalization Delivery 프로젝트의 이름을 작성할 때 사용된 접두부입니다. Globalization Delivery 서비스 대시보드에서 프로젝트의 이름은 [prefix].path.to.source.file 형식을 갖는 이 값을 사용하여 생성됩니다.
