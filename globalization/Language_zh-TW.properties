# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization Delivery
ExtDesc=IBM Globalization Delivery 提供了機器翻譯與編輯功能，可讓您快速建立、維護及修訂 Bluemix™ 應用程式的翻譯。此延伸程式可讓應用程式開發者使用機器翻譯來動態翻譯內容檔。應用程式開發者可以直接將更新過的內容檔併入應用程式套件中，應用程式也可以使用動態資源組合來即時查閱字串。
ExtMessage=如需相關資訊和快速入門手冊，請檢視<a href="https://www.ng.bluemix.net/docs/containers/container_pipeline.html#container_pipeline_globalization" target="_blank">說明文件</a>或<a href="https://youtu.be/UToj7FIomCg">影像部落格</a>，並參閱 IBM Globalization Delivery 服務的<a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">使用條款</a>。

INPUT_PATTERN_KEY=來源檔名稱
INPUT_PATTERN_DESC=識別要翻譯的輸入檔名稱。使用 Linux 尋找來識別原始碼內符合此名稱的任何檔案。例如，'Language_en.properties' 將符合 sub 目錄中具有該名稱的任何檔案。如果有多個檔案符合這個名稱，則會建立多個全球化專案。

# Accepting the creation of services 
ACCEPT_KEY=為我設定服務和空間
ACCEPT_DESC=當此選項設為 true 時，必要時會將 IBM Globalization Delivery Service 新增至空間中，並連結至 'pipeline_bridge_app' 應用程式。如果設為 false，則需要將 IBM Globalization Service 的實例新增至 IBM Bluemix 的空間中。請檢閱<a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">使用條款</a>。

SUBMISSION_NAME_KEY=Globalization 專案字首
SUBMISSION_NAME_DESC=在建立要提交的 Globalization Delivery 專案名稱時，所使用的字首。Globalization Delivery 服務儀表板上的專案名稱，會使用這個值來建構，且所使用的格式為 [prefix].path.to.source.file
