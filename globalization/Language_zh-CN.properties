# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization Delivery
ExtDesc=IBM Globalization Delivery 提供了使您能够快速地创建、维护和修订 Bluemix™ 应用程序翻译的机器翻译和编辑功能。该扩展允许应用程序开发人员使用机器翻译动态地翻译属性文件。应用程序开发人员可直接在应用程序包中包含更新的属性文件，或者应用程序可使用动态资源束来实现实时字符串查询。
ExtMessage=有关更多信息和快速入门指南，请查看我们的<a href="https://www.ng.bluemix.net/docs/containers/container_pipeline.html#container_pipeline_globalization" target="_blank">文档</a>或<a href="https://youtu.be/UToj7FIomCg">视频博客</a>，并参阅 IBM Globalization Delivery 服务的<a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">使用条款</a>。

INPUT_PATTERN_KEY=源文件名
INPUT_PATTERN_DESC=识别要翻译的输入文件的名称。使用 Linux 查找来识别与源代码中与该名称匹配的任何文件。例如“Language_en.properties”将与子目录中该名称的任何文件匹配。如果有多个文件与该名称匹配，那么将创建多个全球化项目。

# Accepting the creation of services 
ACCEPT_KEY=为我设置服务和空间
ACCEPT_DESC=当该选项设置为 true 时，会将 IBM Globalization Delivery 服务添加到空间（如需要）并绑定到“pipeline_bridge_app”应用程序。如果设置为 false，那么需要将 IBM Globalization Service 添加到 IBM Bluemix 中的空间。复审<a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">使用条款</a>。

SUBMISSION_NAME_KEY=全球化项目前缀
SUBMISSION_NAME_DESC=创建要提交的 Globalization Delivery 项目名称时使用的前缀。Globalization Delivery 服务仪表板上项目的名称将使用该值并使用格式 [prefix].path.to.source.file 来构建
