# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization Delivery
ExtDesc=IBM Globalization Delivery ermöglicht automatische Übersetzung und Bearbeitungsfunktionen, mit deren Hilfe Sie Übersetzungen für Ihre Bluemix™-Anwendung problemlos und rasch erstellen, pflegen und überarbeiten können. Mit dieser Erweiterung hat der Anwendungsentwickler die Möglichkeit einer dynamischen Übersetzung von Eigenschaftendateien mithilfe von automatischer Übersetzung. Der Anwendungsentwickler kann die aktualisierten Eigenschaftendateien entweder direkt in das Anwendungspaket integrieren oder die Anwendung kann mithilfe dynamischer Ressourcenpakete nach Zeichenfolgen in Echtzeit suchen. 
ExtMessage=Weitere Informationen sowie einen Leitfaden für den Schnelleinstieg finden Sie in unserer <a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#globalization" target="_blank">Dokumentation</a>; lesen Sie auch die <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">Nutzungsbedingungen</a> für den IBM Globalization Delivery-Service.  

INPUT_PATTERN_KEY=Quellendateiname
INPUT_PATTERN_DESC=Gibt den Namen der zu übersetzenden Eingabedateien an. Zum Suchen nach sämtlichen Dateien, die mit diesem Namen im Quellcode übereinstimmen, wird Linux verwendet. So stimmt beispielsweise 'Language_en.properties' mit allen Dateien dieses Namens in Unterverzeichnissen überein. Sind mehrere Dateien vorhanden, die mit diesem Namen übereinstimmen, werden mehrere Globalisierungsprojekte erstellt.  

# Accepting the creation of services 
ACCEPT_KEY=Service und Bereich für mich einrichten
ACCEPT_DESC=Wenn diese Option auf 'true' gesetzt ist, wird der IBM Globalization Delivery-Service bei Bedarf zu dem Bereich hinzugefügt und an eine Anwendung vom Typ 'pipeline_bridge_app' gebunden.  Bei 'false' muss eine Instanz des IBM Globalization-Service zu dem Bereich in IBM Bluemix hinzugefügt werden. Lesen Sie die <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">Nutzungsbedingungen</a>.

SUBMISSION_NAME_KEY=Globalization Delivery - Projektpräfix 
SUBMISSION_NAME_DESC=Das Präfix, das bei der Erstellung des Namens für das einzureichende Globalization Delivery-Projekt verwendet wird. Der Name des Projekts im Dashboard des Globalization Delivery-Service wird mithilfe dieses Werts im Format [prefix].path.to.source.file erstellt
