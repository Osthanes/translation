# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization Pipeline
ExtDesc=O IBM Globalization Pipeline fornece conversão de máquina e recursos de edição que permitem criar, manter e revisar traduções rapidamente de seu aplicativo Bluemix™. Essa extensão permite ao desenvolvedor do aplicativo traduzir dinamicamente arquivos de propriedades usando tradução automática. O desenvolvedor de aplicativos pode incluir arquivos de propriedade atualizados diretamente no pacote de aplicativos, ou o aplicativo pode usar pacotes configuráveis de recursos dinâmicos para consulta de sequências em tempo real. 
ExtMessage=Para obter mais informações e um guia de iniciação rápida, veja nossa <a href="https://hub.jazz.net/docs/deploy_ext/#globalize" target="_blank">documentação</a> ou <a href="https://youtu.be/UToj7FIomCg">vídeo blog</a> e consulte os <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">termos de uso</a> do serviço IBM Globalization Pipeline.  

INPUT_PATTERN_KEY=Nome do arquivo de origem
INPUT_PATTERN_DESC=Identifica o nome dos arquivos de entrada que serão traduzidos. Usa a localização do Linux para identificar os arquivos que correspondem a esse nome dentro do código-fonte. Por exemplo, 'Language_en.properties' corresponderá a qualquer arquivo desse nome nos subdiretórios. Se houver vários arquivos que correspondam a esse nome, diversos pacotes configuráveis de globalização serão criados.  

# Accepting the creation of services 
ACCEPT_KEY=Configurar serviço e espaço para mim
ACCEPT_DESC=Quando esta opção é configurada como true, o IBM Globalization Pipeline Service é incluído no espaço, se necessário, e ligado a um aplicativo 'pipeline_bridge_app'.  Se configurada como false, uma instância do IBM Globalization Pipeline Service já deve existir ou precisará ser incluída no espaço no IBM Bluemix. Revise os  <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">Termos de uso</a>.

SUBMISSION_NAME_KEY=Prefixo do pacote configurável do Globalization 
SUBMISSION_NAME_DESC=O prefixo usado ao criar o nome do pacote configurável do Globalization Pipeline a ser enviado. O nome do pacote configurável no painel do serviço Globalization Delivery será criado usando este valor, com o formato [prefix].path.to.source.file
