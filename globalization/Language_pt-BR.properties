# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization Delivery
ExtDesc=O IBM Globalization Delivery fornece tradução por máquina e recursos de edição que permitem criar, manter e revisar traduções rapidamente para o aplicativo Bluemix™. Essa extensão permite ao desenvolvedor do aplicativo traduzir dinamicamente arquivos de propriedades usando tradução automática. O desenvolvedor de aplicativos pode incluir arquivos de propriedade atualizados diretamente no pacote de aplicativos, ou o aplicativo pode usar pacotes configuráveis de recursos dinâmicos para consulta de sequências em tempo real. 
ExtMessage=Para obter mais informações e um guia de iniciação rápida, visualize nossa <a href="https://www.ng.bluemix.net/docs/containers/container_pipeline.html#container_pipeline_globalization" target="_blank">documentação</a> ou o <a href="https://youtu.be/UToj7FIomCg">blog em vídeo</a> e consulte os <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">termos de uso</a> para o serviço do IBM Globalization Delivery. 

INPUT_PATTERN_KEY=Nome do arquivo de origem
INPUT_PATTERN_DESC=Identifica o nome dos arquivos de entrada que serão traduzidos. Usa a localização do Linux para identificar os arquivos que correspondem a esse nome dentro do código-fonte. Por exemplo, 'Language_en.properties' corresponderá a qualquer arquivo desse nome nos subdiretórios. Se houver diversos arquivos que correspondam a esse nome, diversos projetos de globalização serão criados.  

# Accepting the creation of services 
ACCEPT_KEY=Configurar serviço e espaço para mim
ACCEPT_DESC=Quando essa opção for configurada como verdadeira, o IBM Globalization Delivery Service será incluído no espaço, se necessário, e for ligado a um aplicativo 'pipeline_bridge_app'.  Se configurada como falsa, uma instância do IBM Globalization Service precisará ser incluída no espaço no IBM Bluemix. Revise os  <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">Termos de uso</a>.

SUBMISSION_NAME_KEY=Prefixo do projeto de globalização 
SUBMISSION_NAME_DESC=O prefixo usado ao criar o nome do projeto do Globalization Delivery a ser enviado. O nome do projeto no painel de serviço do Globalization Delivery será construído usando esse valor no formato [prefix].path.to.source.file
