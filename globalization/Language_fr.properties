# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization Pipeline
ExtDesc=IBM Globalization Pipeline offre des fonctions de traduction automatique et d'édition qui vous permettent de créer, gérer et réviser rapidement les traductions de votre application Bluemix. Cette extension permet au développeur d'applications de traduire les fichiers de propriétés de manière dynamique à l'aide de la traduction automatique. Le développeur d'applications peut inclure les fichiers de propriétés mis à jour directement dans le package d'application ou bien celle-ci peut rechercher des chaînes en temps réel en se servant des ensembles de ressources dynamiques. 
ExtMessage=Pour plus d'informations et pour un guide de démarrage rapide, consultez notre <a href="https://hub.jazz.net/docs/deploy_ext/#globalize" target="_blank">documentation</a> ou notre <a href="https://youtu.be/UToj7FIomCg">blogue vidéo</a> et reportez-vous aux <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">conditions d'utilisation</a> du service IBM Globalization Pipeline. 

INPUT_PATTERN_KEY=Nom de fichier source
INPUT_PATTERN_DESC=Identifie le nom des fichiers d'entrée à traduire. Utilise l'option recherche de Linux pour identifier tous les fichiers correspondant au nom présent dans le code source. Par exemple, "Language_en.properties" correspond à tous les fichiers portant ce nom dans le sous-répertoire. Si plusieurs fichiers correspondent à ce nom, plusieurs ensembles de globalisation sont alors créés. 

# Accepting the creation of services 
ACCEPT_KEY=Configurer le service et l'espace pour moi
ACCEPT_DESC=Lorsque cette option est définie sur true, le service IBM Globalization Pipeline sera ajouté à l'espace si nécessaire et lié à une application 'pipeline_bridge_app'. Si elle est définie sur false, une instance du service IBM Globalization Pipeline doit être ajoutée à l'espace d'IBM Bluemix. Lisez les <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">Conditions d'utilisation</a>.

SUBMISSION_NAME_KEY=Préfixe de l'ensemble Globalization
SUBMISSION_NAME_DESC=Le préfixe utilisé lors de la création du nom du projet Globalization Pipeline à soumettre. Le nom de l'ensemble qui apparaît sur le tableau de bord du service Globalization Delivery sera construit avec ce préfixe, au format [prefix].path.to.source.file
