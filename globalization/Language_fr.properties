# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization Delivery
ExtDesc=IBM Globalization Delivery offre des fonctions de traduction automatique et d'édition qui vous permettent de créer, gérer et réviser rapidement les traductions de votre application Bluemix™. Cette extension permet au développeur d'applications de traduire les fichiers de propriétés de manière dynamique à l'aide de la traduction automatique. Le développeur d'applications peut inclure les fichiers de propriétés mis à jour directement dans le package d'application ou bien celle-ci peut rechercher des chaînes en temps réel en se servant des ensembles de ressources dynamiques. 
ExtMessage=Pour plus d'informations ainsi qu'un guide de démarrage rapide, voir notre <a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#globalization" target="_blank">documentation</a> et les <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">Conditions d'utilisation</a> du service IMB Globalization Delivery.  

INPUT_PATTERN_KEY=Nom de fichier source
INPUT_PATTERN_DESC=Identifie le nom des fichiers d'entrée à traduire. Utilise l'option recherche de Linux pour identifier tous les fichiers correspondant au nom présent dans le code source. Par exemple, "Language_en.properties" correspond à tous les fichiers portant ce nom dans le sous-répertoire. Si plusieurs fichiers correspondent à ce nom, plusieurs projets de globalisation sont alors créés.

# Accepting the creation of services 
ACCEPT_KEY=Configurer le service et l'espace pour moi
ACCEPT_DESC=Lorsque cette option est définie sur true, le service IBM Globalization Delivery sera ajouté à l'espace si nécessaire et lié à une application 'pipeline_bridge_app'. Si elle est définie sur false, une instance du service IBM Globalization doit être ajoutée à l'espace d'IBM Bluemix. Lisez les <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">Conditions d'utilisation</a>.

SUBMISSION_NAME_KEY=Préfixe du projet Globalization Delivery
SUBMISSION_NAME_DESC=Préfixe utilisé lors de la création du nom du projet Globalization Delivery à soumettre. Le nom de projet apparaissant sur le tableau de bord du service Globalization Delivery sera construit avec ce préfixe, au format [prefix].path.to.source.file
