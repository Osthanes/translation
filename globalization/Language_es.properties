# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization Delivery
ExtDesc=IBM Globalization Delivery proporciona una herramienta de traducción y prestaciones de edición que le permite crear, mantener y revisar traducciones de manera rápida para la aplicación de Bluemix™. Esta extensión permite que el desarrollador de aplicaciones traduzca archivos de propiedades dinámicamente utilizando la traducción de la máquina. El desarrollador de aplicaciones puede incluir el archivo de propiedades actualizado directamente en el paquete de aplicaciones o bien la aplicación puede usar paquetes de recursos dinámicos para buscar cadenas en tiempo real. 
ExtMessage=Para obtener más información y ver una guía de inicio rápido, consulte nuestra <a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#globalization" target="_blank">documentación</a> y lea las <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">condiciones de uso</a> del servicio IBM Globalization Delivery. 

INPUT_PATTERN_KEY=Nombre del archivo de origen
INPUT_PATTERN_DESC=Identifica el nombre de los archivos de entrada para traducir.  Utiliza el sistema de búsqueda de Linux para identificar los archivos que coinciden con este nombre en el código fuente. Por ejemplo, 'Language_en.properties' coincidirá con cualquier archivo con dicho nombre de los subdirectorios. Si hay varios archivos que coinciden con este nombre, se crean varios proyectos de globalización. 

# Accepting the creation of services 
ACCEPT_KEY=Configurar servicio y espacio automáticamente
ACCEPT_DESC=Si esta opción tiene el valor true, el servicio IBM Globalization Delivery se añadirá al espacio si se necesita y se enlazará con una aplicación 'pipeline_bridge_app'. Si tiene el valor false, se debe añadir una instancia de IBM Globalization Service al espacio en IBM Bluemix. Revise las <a href="https://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6620-01" target="_blank">Condiciones de uso</a>.

SUBMISSION_NAME_KEY=Prefijo del proyecto de Globalization Delivery
SUBMISSION_NAME_DESC=El prefijo utilizado al crear el nombre del proyecto de Globalization Delivery que se va a enviar. El nombre del proyecto en el panel de control del servicio Globalization Delivery se creará utilizando este valor con el formato[prefix].path.to.source.file
