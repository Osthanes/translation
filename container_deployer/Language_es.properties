ExtName=IBM Containers on Bluemix
ExtDesc=Proporciona un conjunto de patrones de despliegue predeterminados para contenedores en IBM Containers service.  Normalmente, los contenedores se compilan mediante Docker Builder y las imágenes se almacenan en los arrendatarios de los registros de contenedores.
ExtMessage=<a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_deploy" target="_blank">Obtenga más información</a> o pruebe uno de los proyectos de ejemplo que hay disponibles en <a href="https://github.com/Puquios" target="_blank">GitHub</a>.<br><br>Los IBM Containers están activos en Bluemix. Si ha participado en el programa beta, consulte la <a href="https://containers.ng.bluemix.net/beta-migration" target="_blank">guía de migración</a>. En Dockerfiles, actualice las sentencias FROM de registry-ice.ng.bluemix.net/[betaNameSpace] a registry.ng.bluemix.net/[newNameSpace].

CONTAINER_NAME_KEY=Nombre
CONTAINER_NAME_DESC=El nombre del contenedor o grupo de contenedores que se iniciarán. También puede configurarse en el entorno de la etapa.
COMMAND_KEY=Script de despliegue
COMMAND_DESC=Script predeterminado utilizado para iniciar un contenedor.

DEPLOY_TYPE_KEY=Estrategia de despliegue
DEPLOY_TYPE_DESC=Tipo de despliegue deseado. Actualmente admite los valores 'red_black' y 'clean'. Un despliegue 'red_black' desplegará una nueva versión de la aplicación y, si se ejecuta correctamente, redirige la dirección IP o ruta de Cloud Foundry a dicha versión y luego elimina la versión anterior. Un despliegue 'clean' eliminará versiones anteriores de la aplicación.  
PORT_KEY=PUERTO
PORT_DESC=Puertos publicados para el contenedor o grupo de contenedores. Si desea exponer más de un puerto, utilice una coma como delimitador. Por ejemplo, '80,443' expondrá tanto el puerto 80 como el 443.
ARGS_KEY=Argumentos de despliegue opcionales
ARGS_DESC=Argumentos adicionales para pasar al mandato de despliegue. Por ejemplo, para exponer variables de entorno"varname=somevalue" and "some_other_var=other_value" en le contenedor, actualice el valor de este parámetro a "--env varname=somevalue --env some_other_var=other_value".

