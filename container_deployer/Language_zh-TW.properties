# NLS_ENCODING=UTF-8
ExtName=IBM Containers on Bluemix
ExtDesc=提供一組預設部署型樣，供 IBM Containers 服務的容器使用。容器一般使用 Docker Builder 來建置，影像則儲存在租戶的「容器目錄」中。
ExtMessage=<a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_deploy" target="_blank">進一步瞭解</a>，或嘗試 <a href="https://github.com/Puquios" target="_blank">GitHub</a> 可用的其中一個範例專案。<br><br>IBM Containers 在 Bluemix 上推出。如果您參與測試版計劃，請參閱<a href="https://containers.ng.bluemix.net/beta-migration" target="_blank">移轉手冊</a>。在 Dockerfiles 中，請將 FROM 陳述式從 registry-ice.ng.bluemix.net/[betaNameSpace] 更新為 registry.ng.bluemix.net/[newNameSpace]。

CONTAINER_NAME_KEY=名稱
CONTAINER_NAME_DESC=將啟動之儲存器或群組的基本名稱。這也可以在階段環境中設定。
COMMAND_KEY=部署人員 Script
COMMAND_DESC=用來啟動儲存器的預設 Script。

DEPLOY_TYPE_KEY=部署策略
DEPLOY_TYPE_DESC=所需部署的類型。目前支援 'red_black' 和 'clean'。'red_black' 部署將會部署新版的應用程式，若成功，將重新遞送 IP 位址或 Cloud Foundry Route 至該版本，然後移除前一個版本。'clean' 部署將會移除前幾個版本的應用程式。
PORT_KEY=埠
PORT_DESC=針對儲存器或儲存器群組已發佈的埠。如果您想要公開一個以上的埠，請使用逗點做為定界字元。例如，'80,443' 公開 80 及 443 雙埠。
ARGS_KEY=選用的部署引數
ARGS_DESC=額外傳給部署指令的引數。例如，若要公開容器中的環境變數 "varname=somevalue" 和 "some_other_var=other_value"，請將此參數的值更新為 "--env varname=somevalue --env some_other_var=other_value"。

