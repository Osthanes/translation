# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Container Service on Bluemix
ExtDesc=IBM Container Service의 컨테이너에 대해 기본 배치 패턴 세트를 제공합니다. 컨테이너는 일반적으로 Docker Builder를 사용하여 빌드되며 이미지는 테넌트 컨테이너 레지스트리에 저장됩니다.
ExtMessage=자세한 정보 및 빠른 시작 안내서는 당사 <a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#deployingcontainers" target="_blank">문서</a> 또는 <a href="https://developer.ibm.com/bluemix/docs/set-up-continuous-delivery-ibm-containers/" target="_blank">https://developer.ibm.com/bluemix/의 기사</a>를 보십시오. 

CONTAINER_NAME_KEY=이름
CONTAINER_NAME_DESC=시작할 컨테이너 또는 그룹의 기본 이름입니다. 단계 환경에서 설정될 수 있습니다.
COMMAND_KEY=배치자 스크립트
COMMAND_DESC=컨테이너를 시작하는 데 사용되는 기본 스크립트입니다.

DEPLOY_TYPE_KEY=배치 전략
DEPLOY_TYPE_DESC=원하는 배치 유형입니다. 현재는 'red_black' 및 'clean'을 지원합니다. 'red_black'은 애플리케이션의 새 버전을 배치하며, 성공하는 경우 IP 주소 또는 Cloud Foundry 라우트를 해당 버전으로 다시 라우팅한 후에 이전 버전을 제거합니다. 'clean'은 애플리케이션의 이전 버전을 제거합니다. 
PORT_KEY=포트
PORT_DESC=컨테이너 또는 컨테이너 그룹의 공개된 포트입니다. 두 개 이상의 포트를 공개하려면 쉼표를 구분 기호로 사용하십시오. 예를 들어, '80,443'은 포트 80 및 포트 443을 둘 다 공개합니다.
ARGS_KEY=선택적 배치 인수
ARGS_DESC=배치 명령에 전달되는 추가 인수입니다. 예를 들어, "--env varname=somevalue --env some_other_var=other_value"에 대한 이 매개변수의 값으로 컨테이너 "varname=somevalue" 및 "some_other_var=other_value"의 환경 변수를 노출합니다.
