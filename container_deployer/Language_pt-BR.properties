ExtName=IBM Containers no Bluemix
ExtDesc=Fornece um conjunto de padrões de implementação padrão para contêineres no serviço IBM Containers. Os contêineres geralmente são construídos usando o Docker Builder, e as imagens são armazenadas no Registro de contêiner do locatário.
ExtMessage=Para obter informações e um guia de iniciação rápida, veja nossa <a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_deploy" target="_blank">documentação</a> ou tente um de nossos projetos e pipelines de exemplo localizados em <a href="https://github.com/Puquios" target="_blank">GitHub</a>.  

CONTAINER_NAME_KEY=Nome
CONTAINER_NAME_DESC=O nome base do contêiner ou grupo que será iniciado. Também pode ser configurado no ambiente temporário.
COMMAND_KEY=Script do implementador
COMMAND_DESC=Script padrão usado para iniciar um contêiner.

DEPLOY_TYPE_KEY=Estratégia de implementação
DEPLOY_TYPE_DESC=O tipo de implementação desejada. Suporta atualmente 'red_black' e 'clean'. Uma implementação 'red_black' implementará uma nova versão do aplicativo e, se bem-sucedida, irá rotear novamente o endereço IP ou o Cloud Foundry Route para essa versão, em seguida, removerá a versão anterior. Uma implementação 'clean' irá remover as versões anteriores do aplicativo.  
PORT_KEY=PORT
PORT_DESC=Porta(s) publicada(s) para o contêiner ou grupo de contêineres. Se desejar expor mais de uma única porta, use uma vírgula como delimitador. Por exemplo, '80,443' expõe a porta 80 e a porta 443.
ARGS_KEY=Argumentos de implementação opcionais
ARGS_DESC=Argumentos extra a serem passados para o comando de implementação. Por exemplo, para expor as variáveis de ambiente "varname=somevalue" e "some_other_var=other_value" no contêiner, atualize o valor desse parâmetro para "--env varname=somevalue --env some_other_var=other_value".

