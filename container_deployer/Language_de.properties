ExtName=IBM Containers on Bluemix
ExtDesc=Stellt für Container des IBM Containers-Service eine Reihe von Standardbereitstellungsmustern zur Verfügung. Container werden in der Regel mithilfe von Docker Builder erstellt und Images werden in der Container-Registry des Nutzers gespeichert.
ExtMessage=Informationen sowie einen Leitfaden für den Schnelleinstieg finden Sie in unserer <a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_deploy" target="_blank">Dokumentation</a> oder probieren Sie eines unserer Beispielprojekte und eine unserer Beispielpipelines unter <a href="https://github.com/Puquios" target="_blank">GitHub</a> aus.  

CONTAINER_NAME_KEY=Name
CONTAINER_NAME_DESC=Der Basisname des Containers oder der Gruppe, der/die gestartet wird. Dieser Name kann auch in der Staging-Umgebung festgelegt werden.
COMMAND_KEY=Bereitstellerscript
COMMAND_DESC=Standardscript zum Starten eines Containers.

DEPLOY_TYPE_KEY=Bereitstellungsstrategie
DEPLOY_TYPE_DESC=Der Typ der gewünschten Bereitstellung. Derzeit werden 'red_black' und 'clean' unterstützt. Mit einer Bereitstellung vom Typ 'red_black' wird eine neue Version der Anwendung bereitgestellt; bei erfolgreicher Durchführung wird zudem die IP-Adresse oder die Cloud Foundry-Route zu dieser Version umgeleitet, anschließend wird die Vorgängerversion entfernt. Mit einer Bereitstellung vom Typ 'clean' werden Vorgängerversionen der Anwendung entfernt.  
PORT_KEY=PORT
PORT_DESC=Veröffentlichte(r) Port(s) für den Container oder die Containergruppe. Wenn Sie mehr als einen einzigen Port verfügbar machen möchten, verwenden Sie als Trennungszeichen ein Komma. Bei der Angabe von '80,443' beispielsweise wird sowohl der Port 80 als auch der Port 443 verfügbar gemacht.
ARGS_KEY=Optionale Bereitstellungsargumente
ARGS_DESC=Zusätzliche Argumente für den Bereitstellungsbefehl. Beispiel: Um die Umgebungsvariablen "varname=somevalue" und "some_other_var=other_value" im Container verfügbar zu machen, müssen Sie den Wert dieses Parameters auf "--env varname=somevalue --env some_other_var=other_value" aktualisieren.

