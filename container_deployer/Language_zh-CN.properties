ExtName=IBM Containers on Bluemix
ExtDesc=为 IBM Containers 服务上的容器提供了一组缺省部署模式。容器通常是使用 Docker Builder 构建的，而图像存储在租户容器注册表中。
ExtMessage=<a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_deploy" target="_blank">了解更多</a>或尝试 <a href="https://github.com/Puquios" target="_blank">GitHub</a> 中提供的某个示例项目。<br><br>IBM Containers 在 Bluemix 上是实时的。如果参与了 beta 程序，请参阅<a href="https://containers.ng.bluemix.net/beta-migration" target="_blank">迁移指南</a>。在 Dockerfiles 中，更新 registry-ice.ng.bluemix.net/[betaNameSpace] to registry.ng.bluemix.net/[newNameSpace] 中的 FROM 语句。

CONTAINER_NAME_KEY=名称
CONTAINER_NAME_DESC=将启动的容器或组的基本名称。该值也可在阶段环境上设置。
COMMAND_KEY=部署程序脚本
COMMAND_DESC=用于启动容器的缺省脚本。

DEPLOY_TYPE_KEY=部署策略
DEPLOY_TYPE_DESC=所需部署的类型。当前支持“red_black”和“clean”。“red_black”部署将部署应用程序的新版本，而且如果成功，那么会将 IP 地址或 Cloud Foundry Route 重新路由到该版本，然后除去先前的版本。“clean”部署将除去应用程序的先前版本。
PORT_KEY=端口
PORT_DESC=容器或容器组的已发布端口。如果想要公开多个端口，请使用逗号将作为分隔符。例如，“80,443”将公开端口 80 和端口 443。
ARGS_KEY=可选部署参数
ARGS_DESC=传递到部署命令的其他参数。例如，要公开容器中“varname=somevalue”和“some_other_var=other_value”环境变量，请将该参数的值更新为“--env varname=somevalue --env some_other_var=other_value”。

