ExtName=IBM Containers on Bluemix
ExtDesc=Fornisce una serie di modelli di distribuzione predefiniti per Containers su IBM Containers service. I contenitori vengono generalmente creati tramite Docker Builder e le immagini vengono memorizzate nel registro contenitori dei tenant.
ExtMessage=<a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_deploy" target="_blank">Ulteriori informazioni</a> o provare uno dei progetti di esempio disponibili in <a href="https://github.com/Puquios" target="_blank">GitHub</a>.<br><br>IBM Containers è attivo in Bluemix. Se si è partecipato al programma beta, consultare la <a href="https://containers.ng.bluemix.net/beta-migration" target="_blank">guida alla migrazione</a>. Nei Dockerfile, aggiornare le istruzioni FROM da registry-ice.ng.bluemix.net/[betaNameSpace] a registry.ng.bluemix.net/[newNameSpace].

CONTAINER_NAME_KEY=Nome
CONTAINER_NAME_DESC=Il nome di base del contenitore o del gruppo che verrà avviato. Il nome verrà impostato anche nell'ambiente della fase.
COMMAND_KEY=Script del deployer
COMMAND_DESC=Script predefinito utilizzato per avviare un contenitore.

DEPLOY_TYPE_KEY=Strategia di distribuzione
DEPLOY_TYPE_DESC=Il tipo di distribuzione desiderato. Attualmente supporta 'red_black' e 'clean'. Un "red_black" distribuirà una nuova versione dell'applicazione e, in caso di esito positivo, instraderà nuovamente l'indirizzo IP o Cloud Foundry Route a tale versione e quindi rimuoverà quella precedente. Una distribuzione "clean" rimuoverà le versioni precedenti dell'applicazione.  
PORT_KEY=PORTA
PORT_DESC=Porta/e pubblicata/e per il contenitore o gruppo di contenitori. Se si desidera esporre più porte, delimitarle con una virgola. Ad esempio, "80,443" espone sia la porta 80 che la porta 443.
ARGS_KEY=Argomenti di distribuzione facoltativi
ARGS_DESC=Argomenti supplementari per il trasferimento del comando di distribuzione. Ad esempio, per esporre le variabili di ambiene del contenitore "varname=somevalue" e "some_other_var=other_value", aggiornare il valore di questo parametro a "--env varname=somevalue --env some_other_var=other_value".

