# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Container Service on Bluemix
ExtDesc=Fornisce una serie di modelli di distribuzione predefiniti per Containers su IBM Container Service.  I contenitori vengono generalmente creati tramite Docker Builder e le immagini vengono memorizzate nel registro contenitori dei tenant.
ExtMessage=Per informazioni e una guida rapida, consultare la <a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#deployingcontainers" target="_blank">documentazione</a> o gli <a href="https://developer.ibm.com/bluemix/docs/set-up-continuous-delivery-ibm-containers/" target="_blank">articoli in https://developer.ibm.com/bluemix/</a> 

CONTAINER_NAME_KEY=Nome
CONTAINER_NAME_DESC=Il nome di base del contenitore o del gruppo che verrà avviato.  Il nome verrà impostato anche nell'ambiente della fase.
COMMAND_KEY=Script del deployer
COMMAND_DESC=Script predefinito utilizzato per avviare un contenitore.

DEPLOY_TYPE_KEY=Strategia di distribuzione
DEPLOY_TYPE_DESC=Il tipo di distribuzione desiderato.  Attualmente supporta 'red_black' e 'clean'.  red_black distribuirà una nuova versione dell'applicazione e, in caso di esito positivo, instraderà nuovamente l'indirizzo IP o Cloud Foundry Route a tale versione e quindi rimuoverà quella precedente.  clean rimuoverà le versioni precedenti dell'applicazione.  
PORT_KEY=PORTA
PORT_DESC=Porta/e pubblicata/e per il contenitore o gruppo di contenitori.  Se si desidera esporre più porte, delimitarle con una virgola. Ad esempio, "80,443" esporrà sia la porta 80 che la porta 443.
ARGS_KEY=Argomenti di distribuzione facoltativi
ARGS_DESC=Argomenti supplementari per il trasferimento del comando di distribuzione.  Ad esempio, per esporre le variabili di ambiente nel contenitore "varname=somevalue" e "some_other_var=other_value" al valore di questo parametro su "--env varname=somevalue --env some_other_var=other_value".
