ExtName=IBM Containers on Bluemix
ExtDesc=Offre un ensemble de modèles de déploiement par défaut pour les conteneurs sur le service IBM Containers. Habituellement, les conteneurs sont générés à l'aide du générateur Docker et les images sont stockées dans le registre de conteneurs du titulaire.
ExtMessage=<a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_deploy" target="_blank">Apprenez-en plus</a> ou essayez un des exemples de projet disponibles dans <a href="https://github.com/Puquios" target="_blank">GitHub</a>.<br><br>Les conteneurs IBM Containers sont disponibles sur Bluemix. Si vous avez participé au programme bêta, consultez le <a href="https://containers.ng.bluemix.net/beta-migration" target="_blank">guide de migration</a>. Dans vos fichiers Docker, modifiez les instructions FROM de registry-ice.ng.bluemix.net/[espaceNomBêta] en registry.ng.bluemix.net/[nouvelEspaceNom].

CONTAINER_NAME_KEY=Nom
CONTAINER_NAME_DESC=Nom de base du conteneur ou du groupe qui sera démarré. Il peut également être défini dans l'environnement d'étape.
COMMAND_KEY=Script du déployeur
COMMAND_DESC=Script par défaut utilisé pour démarrer un conteneur.

DEPLOY_TYPE_KEY=Stratégie de déploiement
DEPLOY_TYPE_DESC=Type de déploiement désiré. Prend actuellement en charge les déploiements "red_black" et "clean". Un déploiement "red_black" permet de déployer une nouvelle version de l'application et, si l'opération réussit, de rediriger l'adresse IP ou le chemin Cloud Foundry vers celle-ci avant de supprimer l'ancienne version. Un déploiement "clean" permet de supprimer les anciennes versions de l'application.  
PORT_KEY=PORT
PORT_DESC=Port(s) publié(s) du conteneur/groupe de conteneurs. Si vous souhaitez exposer plusieurs ports, utilisez une virgule comme délimiteur. Par exemple, '80,443' exposera le port 80 et le port 443.
ARGS_KEY=Arguments de déploiement facultatifs
ARGS_DESC=Arguments supplémentaires à transmettre à la commande de déploiement. Par exemple, pour exposer les variables d'environnement "varname=somevalue" et "some_other_var=other_value" du conteneur, mettez à jour la valeur du paramètre en "--env varname=somevalue --env some_other_var=other_value".

