# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Container Service on Bluemix
ExtDesc=IBM Container Service 上のコンテナーに 1 組のデフォルトのデプロイメント・パターンを提供します。  コンテナーは通常 Docker Builder を使用してビルドされ、イメージはテナントのコンテナー・レジストリーに保管されます。
ExtMessage=詳細およびクイック・スタート・ガイドについては、IBM の<a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#deployingcontainers" target="_blank">資料</a>または <a href="https://developer.ibm.com/bluemix/docs/set-up-continuous-delivery-ibm-containers/" target="_blank">https://developer.ibm.com/bluemix/の記事</a>を参照してください。

CONTAINER_NAME_KEY=名前
CONTAINER_NAME_DESC=開始されるコンテナーまたはグループのベース名。  これは、ステージ環境で設定することもできます。
COMMAND_KEY=デプロイヤー・スクリプト
COMMAND_DESC=コンテナーを開始するために使用されるデフォルト・スクリプト。

DEPLOY_TYPE_KEY=デプロイメント戦略
DEPLOY_TYPE_DESC=望ましいデプロイメントのタイプ。  現在、「red_black」および「clean」がサポートされます。red_black は、アプリケーションの新規バージョンをデプロイします。成功したら、IP アドレスまたは Cloud Foundry ルートをそのバージョンに転送してから、前のバージョンを削除します。clean は、アプリケーションの前のバージョンを削除します。
PORT_KEY=ポート
PORT_DESC=コンテナーまたはコンテナー・グループ用の公開されたポート。  複数のポートを公開したい場合は、コンマを区切り文字として使用してください。 例えば、「80,443」はポート 80 とポート 443 の両方を公開します。
ARGS_KEY=オプションのデプロイ引数
ARGS_DESC=デプロイメント・コマンドに渡す追加の引数。  例えば、コンテナー内の環境変数「varname=somevalue」および「some_other_var=other_value」を公開するには、このパラメーターの値を「--env varname=somevalue --env some_other_var=other_value」に設定します。
