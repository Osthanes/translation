ExtName=IBM Containers on Bluemix
ExtDesc=IBM Containers サービス上のコンテナーに 1 組のデフォルトのデプロイメント・パターンを提供します。 コンテナーは通常 Docker Builder を使用してビルドされ、イメージはテナントのコンテナー・レジストリーに保管されます。
ExtMessage=<a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_deploy" target="_blank">詳細</a>を参照するか、<a href="https://github.com/Puquios" target="_blank">GitHub</a> で入手できるサンプル・プロジェクトのいずれかを試してください。<br><br>IBM Containers は Bluemix 上で稼働します。ベータ版プログラムを使用する場合、<a href="https://containers.ng.bluemix.net/beta-migration" target="_blank">マイグレーション・ガイド</a>を参照してください。Dockerfiles で、FROM ステートメントを registry-ice.ng.bluemix.net/[betaNameSpace] から registry.ng.bluemix.net/[newNameSpace] に更新してください。

CONTAINER_NAME_KEY=名前
CONTAINER_NAME_DESC=開始されるコンテナーまたはグループのベース名。 これは、ステージ環境で設定することもできます。
COMMAND_KEY=デプロイヤー・スクリプト
COMMAND_DESC=コンテナーの開始に使用されるデフォルト・スクリプト。

DEPLOY_TYPE_KEY=デプロイメント戦略
DEPLOY_TYPE_DESC=望ましいデプロイメントのタイプ。 現在、「red_black」および「clean」が使用できます。 「red_black」デプロイメントは、アプリケーションの新規バージョンをデプロイします。成功したら、IP アドレスまたは Cloud Foundry ルートをそのバージョンに転送してから、前のバージョンを削除します。 「clean」デプロイメントは、アプリケーションの前のバージョンを削除します。  
PORT_KEY=ポート
PORT_DESC=コンテナーまたはコンテナー・グループ用の公開されたポート。 複数のポートを公開したい場合は、コンマを区切り文字として使用してください。 例えば、「80,443」はポート 80 とポート 443 の両方を公開します。
ARGS_KEY=オプションのデプロイ引数
ARGS_DESC=デプロイメント・コマンドに渡す追加の引数。 例えば、コンテナー内の環境変数「varname=somevalue」および「some_other_var=other_value」を公開するには、このパラメーターの値を「--env varname=somevalue --env some_other_var=other_value」に更新します。

