ExtName=IBM Security Static Analyzer
ExtDesc=通过使用 IBM Application Security on Cloud 运行今天安全代码扫描
ExtMessage=要利用其扩展，您必须将 IBM Application Security on Cloud 服务添加至您的空间。您可以通过选择下面的“为我设置服务和空间”来自动添加服务（请参阅免费计划 <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">使用条款</a>）。有关更多信息和快速入门指南，请查看我们的<a href="https://hub.jazz.net/docs/deploy_ext/#scan" target="_blank">文档</a>或<a href="https://youtu.be/38DgKxT189s">视频博客</a>。

ACCEPT_KEY=为我设置服务和空间
ACCEPT_DESC=当选定该选项时，空间中的服务并未就绪，构建器尝试添加“免费”计划实例到该空间并创建必要的凭证以运行。查看<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01">使用条款</a>。

WAIT_TIME_KEY=等待分析完成的分钟数 (0 - 59)
WAIT_TIME_DESC=指定阻止流水线运行其他作业的最大时间量（以分钟为单位），这使分析能够完成。在作业完成后，无论分析是否完成，都可从日志中显示的 URL 访问分析状态和结果。如果分析未在指定时间之前完成，那么可在该 URL 上监视扫描状态，或者重新提交作业以让其继续等待分析完成。该值必须设置为 0 到 59 之间的整数。

