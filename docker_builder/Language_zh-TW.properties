ExtName=IBM Container Service
ExtDesc=使用 IBM Container Service Build Service on Bluemix，從 Dockerfile 建置 Docker 影像並加以推送
ExtMessage=儲存器已在 Bluemix 上推出。如果您是測試版計劃的參與者，請參閱<a href="https://containers.ng.bluemix.net/beta-migration" target="_blank">移轉手冊</a>。您組織的儲存庫將從 registry-ice.ng.bluemix.net/[betaNameSpace] 移至 registry.ng.bluemix.net/[newNameSpace]。您可能需要更新 Dockerfiles 的 FROM 陳述式，以反映已更新的儲存庫。<br><br>如需相關資訊和快速入門手冊，請檢視<a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_build" target="_blank">說明文件</a>，或嘗試在 <a href="https://github.com/Puquios" target="_blank">GitHub</a> 上找到的其中一個範例專案和管道。

IMAGE_NAME_KEY=影像名稱
IMAGE_NAME_DESC=要建立之 Docker 影像的基本名稱。這會用來作為「登錄」中建置影像的名稱，且會用於任何儲存器的名稱中。這可以在工作中設定，也可以在階段中的環境內容設定。
COMMAND_KEY=建置 Script
COMMAND_DESC=在 IBM Container Service 上建置 Docker 影像的範例 Script。請依現狀使用這個 Script，或根據您的需求加以更新。

CACHE_KEY=使用快取層
CACHE_DESC=若不勾選，建置影像時不會使用任何快取層。這會導致建置時間較慢，但如果有未曾變更的層，且需要執行及提取內容，則需要此設定。

IMAGE_COMP_KEY=影像相符性
IMAGE_COMP_DESC=要求在工作完成之前完成影像相符性掃描。若此工作報告相符性失敗資訊，則影像將會從登錄移除。
