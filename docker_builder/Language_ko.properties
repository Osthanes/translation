ExtMessage=Containers가 Bluemix에서 활성 상태가 되었습니다. 베타 프로그램 참가자인 경우 <a href="https://containers.ng.bluemix.net/beta-migration" target="_blank">마이그레이션 안내서</a>를 참조하십시오. 조직에 대한 저장소가 registry-ice.ng.bluemix.net/[betaNameSpace]에서 registry.ng.bluemix.net/[newNameSpace]로 이동합니다. 업데이트된 저장소를 반영하도록 Dockerfile의 FROM 명령문을 업데이트해야 할 수 있습니다. <br><br>정보 및 빠른 시작 안내서는 당사 <a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_build" target="_blank">문서</a>를 보거나 <a href="https://github.com/Puquios" target="_blank">GitHub</a>에 있는 예제 프로젝트 및 파이프라인 중 하나를 시도하십시오. 

IMAGE_NAME_KEY=이미지 이름 
IMAGE_NAME_DESC=작성할 Docker 이미지의 기본 이름입니다. 레지스트리 및 컨테이너에 대한 이름에서 빌드된 이미지의 이름으로 사용됩니다. 단계에 대한 환경 특성으로 설정하거나 작업에서 설정할 수 있습니다. 
COMMAND_KEY=빌드 스크립트 
COMMAND_DESC=IBM Container Service에서 Docker 이미지를 빌드하기 위한 예제 스크립트입니다. 현상태대로 사용하거나 필요에 따라 업데이트하십시오. 

CACHE_KEY=캐시된 계층 사용
CACHE_DESC=선택 취소된 경우 이미지를 빌드할 때 캐시된 계층이 사용되지 않습니다. 빌드 시간이 느려지나 변경되지 않은 계층이 있으며 컨텐츠로 이동하여 페치해야 하는 경우에는 필수입니다.

IMAGE_COMP_KEY=이미지 준수
IMAGE_COMP_DESC=작업을 완료하기 전에 이미지 준수 스캔을 완료하도록 요구합니다. 준수 실패 시 정보는 이 작업에 보고되며 이미지는 레지스트리에서 제거됩니다.
