# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Container Service
ExtDesc=IBM Container Service Build Service on Bluemix を使用して Dockerfile から Docker イメージをビルドし、それをプッシュします。 
ExtMessage=詳細およびクイック・スタート・ガイドについては、IBM の<a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#buildingdockerimages" target="_blank">資料</a>または <a href="https://developer.ibm.com/bluemix/docs/set-up-continuous-delivery-ibm-containers/" target="_blank">https://developer.ibm.com/bluemix/の記事</a>を参照してください。 

IMAGE_NAME_KEY=イメージ名 
IMAGE_NAME_DESC=作成する Docker イメージのベース名。  これは、レジストリー内のビルドされたイメージの名前として、およびコンテナーの名前の中で使用されます。  これは、ジョブで設定することも、ステージの環境プロパティーとして設定することもできます。 
COMMAND_KEY=ビルド・スクリプト 
COMMAND_DESC=IBM Container Service 上の Docker イメージをビルドするスクリプト例。  これを現状のまま使用するか、または必要に応じて更新してください。 

CACHE_KEY=キャッシュ付きレイヤーの使用
CACHE_DESC=False の場合は、イメージのビルド時にキャッシュ付きレイヤーは使用されません。  これによりビルド時間は遅くなりますが、未変更のレイヤーにアクセスしてコンテンツを取り出す必要がある場合に必要です。 

IMAGE_COMP_KEY=イメージ・コンプライアンス
IMAGE_COMP_DESC=ジョブが完了する前に、イメージ・コンプライアンスのスキャンが完了することが必要です。コンプライアンスに失敗した場合は、このジョブで情報が報告され、そのイメージはレジストリーから削除されます。
