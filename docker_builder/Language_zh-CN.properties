# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Container Service
ExtDesc=使用 IBM Container Service Build Service on Bluemix 从 Dockerfile 构建 Docker 图像，并推送
ExtMessage=有关更多信息和快速入门指南，请查看 <a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_build" target="_blank">文档</a>或尝试在 <a href="https://github.com/Puquios" target="_blank">GitHub</a> 上找到的其中一个示例项目和管道。

IMAGE_NAME_KEY=图像名称
IMAGE_NAME_DESC=要创建的 Docker 图像的基本名称。这将用于注册表中中已构建图像的名称，并用作任何容器的名称。可在作业上或在阶段上的环境属性上设置该值。
COMMAND_KEY=构建脚本
COMMAND_DESC=在 IBM Container Service 上构建 Docker 图像的示例脚本。按现状使用该命令，根据您的需求进行更新。

CACHE_KEY=使用高速缓存层
CACHE_DESC=如果取消选中，那么构建图像时将不会使用高速缓存层。这将导致构建时间较长，但如果存在尚未更改的层但需要获取内容，那么该值是必需的。

IMAGE_COMP_KEY=图像一致性
IMAGE_COMP_DESC=需要首先完成图像一致性扫描，然后作业才能完成。出现一致性故障时，将在该作业中报告信息，而且将从注册表除去图像。
