ExtName=IBM Container Service
ExtDesc=Auf der Grundlage einer Dockerfile wird mithilfe des IBM Container Service-Build-Service on Bluemix ein Docker-Image erstellt und per Push-Operation bereitgestellt 
ExtMessage=Die Container sind in Bluemix einsatzbereit.  Wenn Sie am Betaprogramm teilgenommen haben, ziehen Sie das <a href="https://containers.ng.bluemix.net/beta-migration" target="_blank">Migrationshandbuch</a> zurate.  Die Repositorys für Ihre Organisation werden von registry-ice.ng.bluemix.net/[betaNameSpace] nach registry.ng.bluemix.net/[newNameSpace] verschoben. Sie müssen möglicherweise die FROM-Anweisungen aus den Dockerfiles aktualisieren, um die aktualisierten Repositorys widerzuspiegeln.  <br><br>Informationen sowie einen Leitfaden für den Schnelleinstieg finden Sie in unserer <a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_build" target="_blank">Dokumentation</a> oder probieren Sie eines unserer Beispielprojekte und eine unserer Beispielpipelines unter <a href="https://github.com/Puquios" target="_blank">GitHub</a>.  

IMAGE_NAME_KEY=Imagename 
IMAGE_NAME_DESC=Der Basisname des zu erstellenden Docker-Image.  Dieser wird als Name für das erstellte Image in der Registry und als Name für sämtliche Container verwendet.  Dieser kann für den Job oder als Umgebungseigenschaft für die Stage festgelegt werden. 
COMMAND_KEY=Build-Script 
COMMAND_DESC=Beispielscript für die Erstellung eines Docker-Image im IBM Container Service.  Sie können dieses Script unverändert übernehmen oder es nach Ihren Bedürfnissen ändern. 

CACHE_KEY=Cacheebenen verwenden
CACHE_DESC=Ist diese Option nicht ausgewählt, werden bei der Erstellung des Image keine Cacheebenen verwendet.  Dies führt zu langsameren Buildzeiten, ist aber notwendig, falls es eine unveränderte Ebene gibt, die jedoch Inhalt abrufen muss. 

IMAGE_COMP_KEY=Imagekonformität
IMAGE_COMP_DESC=Die Überprüfung der Imagekonformität vor der Jobausführung muss abgeschlossen sein.  Bei einem Fehler hinsichtlich der Konformität werden in diesem Job entsprechende Informationen dokumentiert und das Image wird aus der Registry entfernt.
