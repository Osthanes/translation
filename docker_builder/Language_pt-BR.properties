ExtMessage=Para obter informações e um guia de iniciação rápida, veja nossa <a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_build" target="_blank">documentação</a> ou tente um de nossos projetos e pipelines de exemplo localizados em <a href="https://github.com/Puquios" target="_blank">GitHub</a>.  

IMAGE_NAME_KEY=Nome da Imagem 
IMAGE_NAME_DESC=O nome base da Imagem de Docker a ser criada.  Ele será usado para o nome da imagem de construção no Registro e nos nomes para possíveis contêineres.  Ele pode ser configurado na tarefa ou como uma propriedade de ambiente no estágio. 
COMMAND_KEY=Script de Construção 
COMMAND_DESC=Script de exemplo para a construção de uma Imagem de Docker no IBM Container Service.  Utilize-o como está ou atualize-o com base em suas necessidades. 

CACHE_KEY=Usar camadas armazenadas em cache
CACHE_DESC=Se desmarcada, nenhuma camada em cache será usada ao construir a imagem.  Isso resultará em tempos de construção mais lentos, mas é necessário se houver uma camada que não foi alterada, mas precisa buscar conteúdo. 

IMAGE_COMP_KEY=Conformidade de imagem
IMAGE_COMP_DESC=Requer a conclusão da varredura de conformidade de imagem antes da conclusão da tarefa.  Na falha de conformidade, as informações serão relatadas nessa tarefa e a imagem será removida do registro.
