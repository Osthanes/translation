# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Container Service
ExtDesc=Générer une image Docker à partir d'un fichier Docker à l'aide du service IBM Container Service Build Service on Bluemix et envoyer celle-ci 
ExtMessage=Pour plus d'informations et pour un guide de démarrage rapide, consultez notre <a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_build" target="_blank">documentation</a> ou essayez un de nos exemples de projets et de pipelines disponibles sur <a href="https://github.com/Puquios" target="_blank">GitHub</a>. 

IMAGE_NAME_KEY=Nom de l'image
IMAGE_NAME_DESC=Nom de base de l'image Docker à créer. Celle-ci sera utilisée comme nom de l'image générée dans le registre et pour les noms de conteneurs. Elle peut être définie au niveau du travail ou en tant que propriété d'environnement lors de l'étape. 
COMMAND_KEY=Script de génération 
COMMAND_DESC=Exemple de script qui permet de générer une image Docker dans IBM Container Service. Utilisez-le en l'état, ou mettez-le à jour en fonction de vos besoins. 

CACHE_KEY=Utiliser les couches de cache
CACHE_DESC=Si cette option n'est pas cochée, aucune couche de cache ne sera utilisée lors de la génération de l'image. Cette action entraînera des temps de génération plus longs, mais est nécessaire en présence d'une couche qui n'a pas été modifiée, mais qui doit être utilisée pour extraire du contenu. 

IMAGE_COMP_KEY=Conformité de l'image
IMAGE_COMP_DESC=Nécessite une analyse de la conformité de l'image avant d'achever une tâche. Si l'image s'avère non-conforme, les informations seront signalées dans cette tâche, et l'image sera supprimée du registre.
