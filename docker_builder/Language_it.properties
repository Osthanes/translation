# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Container Service
ExtDesc=Permette di creare un'immagine Docker da un file Docker tramite il servizio IBM Continer Service Build Service on Bluemix e inserirla 
ExtMessage=Per informazioni e una guida rapida, consultare la <a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_single_pipeline_build" target="_blank">documentazione</a> o provare uno dei progetti o pipeline di esempio disponibili in <a href="https://github.com/Puquios" target="_blank">GitHub</a>.  

IMAGE_NAME_KEY=Nome immagine 
IMAGE_NAME_DESC=Il nome base dell'immagine Docker da creare.  Questo nome verrà utilizzato per l'immagine creata nel registro e nei nomi degli eventuali contenitori.  Questa impostazione può essere effettuata sul job o come proprietà di ambiente della fase. 
COMMAND_KEY=Script creato 
COMMAND_DESC=Script di esempio per la creazione di un'immagine Docker su IBM Container Service.  Utilizzarlo così com'è o aggiornarlo secondo le proprie esigenze. 

CACHE_KEY=Utilizza livelli memorizzati nella cache
CACHE_DESC=Se l'opzione non è selezionata, durante la creazione dell'immagine non verrà utilizzato alcun livello memorizzato nella cache.  Ciò comporterà un allungamento dei tempi di creazione, ma è necessario nel caso in cui sia presente un livello immutato e occorra tuttavia accedere ai contenuti e recuperarli. 

IMAGE_COMP_KEY=Conformità dell'immagine
IMAGE_COMP_DESC=Richiede che venga completata la scansione di conformità dell'immagine prima che venga completato il lavoro.  Se si verifica una mancata uniformità, verranno riportate delle informazioni nel lavoro e l'immagine verrà rimossa dal registro.
